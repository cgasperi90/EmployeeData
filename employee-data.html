 
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>

        <div class="container">

            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Employee Data Management</h1>
                  <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
                </div>
              </div>

            <div class="container" id="saved-info">

                <div class="card">
                    <h5 class="card-header">Featured</h5>
                    <div class="card-body">
                        <table>
                            <tr>
                                <th>Employee Name</th>
                                <th>Role</th>
                                <th>Start Date</th>
                                <th>Months Worked</th>
                                <th>Monthly Rate ($)</th>
                                <th></th>
                            </tr>
                        </table>
                    </div>
                  </div><br>


            </div>

            <div class="container">

                <div class="card" id="add-info">
                    <h5 class="card-header">Featured</h5>
                    <div class="card-body">
                        <label><strong>Employee Name</strong></label>
                        <input class="form-control" type="text" id="name" placeholder="Jane Doe">

                        <label><strong>Role</strong></label>
                        <input class="form-control" type="text" id="role" placeholder="CEO">

                        <label><strong>Start Date (MM/DD/YYYY)</strong></label>
                        <input class="form-control" type="text" id="date" placeholder="01/01/2020">

                        <label><strong>Monthly Rate</strong></label>
                        <input class="form-control" type="text" id="rate" placeholder="$$">

                        <input id="add-user" type="submit">
                    </div>
                  </div>


                
    


            </div>

            









        </div>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
        <script src="employee-data.js"></script>
    </body>
</html>
