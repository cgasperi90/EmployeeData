<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>

        <div class="container">

            <div id="jumbo" class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Employee Data Management</h1>
                  <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
                </div>
              </div>

            <div class="container" id="saved-info">

                <div class="card">
                    <h5 class="card-header">Featured</h5>
                    <div class="card-body">
                        
                    </div>
                  </div><br>


            </div>

            <div class="container">

                <div class="card" id="add-info">
                    <h5 class="card-header">Featured</h5>
                    <div class="card-body">
                        <label><strong>Employee Name</strong></label>
                        <input class="form-control" type="text" placeholder="Jane Doe">
                        <label><strong>Role</strong></label>
                        <input class="form-control" type="text" placeholder="CEO">
                        <label><strong>Start Date (MM/DD/YYYY)</strong></label>
                        <input class="form-control" type="text" placeholder="01/01/2020">
                        <label><strong>Monthly Rate</strong></label>
                        <input class="form-control" type="text" placeholder="$$">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>



            </div>










        </div>

        <script src="app.js"></script>
    </body>
</html>
